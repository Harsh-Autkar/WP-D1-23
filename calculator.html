<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 320px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f4f4f4;
            color: #000000;
        }
        .display {
            width: 93%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: rgb(217, 205, 224);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            background-color: #abb6b9;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons-sym {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            font-weight: bolder;
        }
        .button-sym {
            padding: 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #595656;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
        .button:active {
            background-color: #bbb;
        }
        .button-clear {
            background-color: #f44336;
            color: white;
            border: 1px solid black;
        }
        .button-equal {
            background-color: #fd0000;
            color: rgb(255, 255, 255);
            font-weight: bold;
            border-radius: 1mm;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input id="display" class="display" type="text" disabled>
    <div class="buttons">
        <button class="button button-clear" onclick="clearDisplay()">C</button>
        <button class="button-sym" onclick="appendToDisplay('(')">(</button>
        <button class="button-sym" onclick="appendToDisplay(')')">)</button>
        <button class="button-sym" onclick="appendToDisplay('/')">/</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button-sym" onclick="appendToDisplay('*')">*</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button-sym" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button-sym" onclick="appendToDisplay('+')">+</button>

        <button class="button-sym" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button-equal" onclick="calculateResult()" class="button-equal">=</button>
        <button class="button-sym" onclick="appendToDisplay('%')">%</button>

        <button class="button-sym" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="button-sym" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="button-sym" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="button-sym" onclick="appendToDisplay('Math.sqrt(')">√</button>

        <button class="button-sym" onclick="appendToDisplay('Math.log(')">log</button>
        <button class="button-sym" onclick="appendToDisplay('Math.exp(')">exp</button>
        <button class="button-sym" onclick="appendToDisplay('Math.PI')">π</button>
        <button class="button-sym" onclick="appendToDisplay('Math.E')">e</button>
    </div>
</div>

<script>
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculateResult() {
        let expression = document.getElementById('display').value;

        try {
            let result = eval(expression);
            if (result !== undefined) {
                document.getElementById('display').value = result;
            }
        } catch (error) {
            document.getElementById('display').value = "Error!";
        }
    }
</script>

</body>
</html>
