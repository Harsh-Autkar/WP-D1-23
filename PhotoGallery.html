<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cbb0f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            grid-template-rows: repeat(5, 200px); /* 5 rows with 200px height */
            gap: 10px;
            max-width: 1000px;
            margin: 50px auto;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            height: 100%;
            border: 2px solid #ddd;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<div class="gallery">
